<!DOCTYPE html>
<html>


<head>
    <meta charset="utf-8">
        <title>Exercício 2</title>
    <style>
        body {
            display: flex;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            overflow: hidden;
            background-color: #f11010;
            width: 200px;
            height: 100vh;
        }


        li {
            float: upright; 

        }


        li a {
            display: block;
            color: white;
            text-align: left;
            padding: 16px;
            text-decoration: none;
            font-weight: bold;
        }


        li a:hover {
            color: black;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>


<body>


    <ul>
        <li><a href="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal" target="iframe_a">Wikipedia</a></li>
        <li><a href="https://bndigital.bn.gov.br/" target="iframe_a">Biblioteca Nacional</a></li>
        <li><a href="https://www.britannica.com/" target="iframe_a">Enciclopédia Britânica</a></li>
        <li><a href="https://archive.org/" target="iframe_a">Internet Archive</a></li>
    </ul>

    <iframe name="iframe_a" src="https://pt.wikipedia.org/wiki/Wikip%C3%A9dia:P%C3%A1gina_principal"></iframe>

</body>

</html>
