<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas x Pesos</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, ;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid blue;
            padding: 8px;
            text-align: center;
        }
        input[type="number"], input[type="text"] {
            width: 90%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            text-align: center;
        }
        input[type="text"]:disabled {
            background-color: #f0f0f0;
        }
        button {
            width: 45%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Notas x Pesos</h1>
    <form onsubmit="calcularMedia(event)">
        <table>
            <tr>
                <th>Ordem</th>
                <th>Nota</th>
                <th>Peso</th>
            </tr>
            <tr>
                <td>Primeira Nota</td>
                <td><input type="number" id="nota1" min="0" max="10" required></td>
                <td><input type="number" id="peso1" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Segunda Nota</td>
                <td><input type="number" id="nota2" min="0" max="10" required></td>
                <td><input type="number" id="peso2" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Terceira Nota</td>
                <td><input type="number" id="nota3" min="0" max="10" required></td>
                <td><input type="number" id="peso3" min="1" max="10" required></td>
            </tr>
            <tr>
                <td>Média/Menção</td>
                <td><input type="text" id="media" disabled></td>
                <td><input type="text" id="mencao" disabled></td>
            </tr>
        </table>
        
        <button type="submit">Processar</button>
        <button type="button" onclick="limparCampos()">Limpar</button>
    </form>
</div>

<script>
    function calcularMedia(event) {
        event.preventDefault();

        const nota1 = parseFloat(document.getElementById('nota1').value);
        const peso1 = parseFloat(document.getElementById('peso1').value);
        const nota2 = parseFloat(document.getElementById('nota2').value);
        const peso2 = parseFloat(document.getElementById('peso2').value);
        const nota3 = parseFloat(document.getElementById('nota3').value);
        const peso3 = parseFloat(document.getElementById('peso3').value);

        const somaPesos = peso1 + peso2 + peso3;
        const mediaPonderada = ((nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3)) / somaPesos;

        let mencao;
        if (mediaPonderada >= 9) {
            mencao = "SS";
        } else if (mediaPonderada >= 7) {
            mencao = "MS";
        } else if (mediaPonderada >= 5) {
            mencao = "MM";
        } else {
            mencao = "MI";
        }

        // Exibindo os resultados
        document.getElementById('media').value = mediaPonderada.toFixed(2);
        document.getElementById('mencao').value = mencao;
    }

    function limparCampos() {
        document.getElementById('nota1').value = '';
        document.getElementById('peso1').value = '';
        document.getElementById('nota2').value = '';
        document.getElementById('peso2').value = '';
        document.getElementById('nota3').value = '';
        document.getElementById('peso3').value = '';
        document.getElementById('media').value = '';
        document.getElementById('mencao').value = '';
    }
</script>

</body>
</html>
