<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        iframe {
            width: 100%;
            height: 500px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Abrir Página da Web em iFrame</h1>

    <label for="url">Digite o endereço da web:</label>
    <input type="text" id="url" placeholder="https://www.exemplo.com">
    <button onclick="loadIframe()">Abrir Página</button>

    <iframe id="iframe" src="" frameborder="0"></iframe>

    <script>
        function loadIframe() {
            var url = document.getElementById('url').value;
            document.getElementById('iframe').src = url;
        }
    </script>

</body>
</html>
