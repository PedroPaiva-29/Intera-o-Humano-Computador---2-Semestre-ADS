<!DOCTYPE html>
<html>
<head>
    <title>Exercício 2</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            for (var contar = 1; contar <= 50; contar++) {
                var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                rect.setAttribute("x", 50 + contar * 5);  
                rect.setAttribute("y", 50 + contar * 2);  
                rect.setAttribute("rx", 15);  
                rect.setAttribute("ry", 15);  

                rect.setAttribute("width", 90);          
                rect.setAttribute("height", 80);         
                rect.setAttribute("stroke", "orange");
                rect.setAttribute("stroke-width", 2);
                rect.setAttribute("fill", "none");
               
                document.getElementById("desenho").appendChild(rect);
            }
        });
    </script>
</head>

<body>
    <h1>Temos agora 50 retângulos criados de forma dinâmica</h1>
    <hr />

    <svg id="desenho" width="600" height="600">
    </svg>

</body>
</html>
